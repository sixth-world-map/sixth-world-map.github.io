<html>
 <head>
 <link rel="stylesheet" href="https://unpkg.com/maplibre-gl@4.1.1/dist/maplibre-gl.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
 <style>
        body {
            padding: 0;
            margin: 0;
        }
        html, body, #map {
            height: 100%;
            width: 100%;
        }
    </style>
 </head>
 <body>
   <div id="map"></div>
   <script src="https://unpkg.com/maplibre-gl@4.1.1/dist/maplibre-gl.js"  crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
    var map = new maplibregl.Map({
        container: 'map', // container id
        style: 'style/dark_matter.json', // style URL
        center: [0, 0], // starting position [lng, lat]
        zoom: 1 // starting zoom
    });
</script>
 </body>
</html>
